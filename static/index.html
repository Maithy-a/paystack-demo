<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paystack</title>

  <link rel="apple-touch-icon" sizes="180x180" href="./res/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./res/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./res/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="./res/favicon_io/site.webmanifest">

  <link rel="stylesheet" href="./res/style.css">

  <script src="https://js.paystack.co/v1/inline.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">

    <h1>Maithya Verse</h1>

    <div class="form-group">
      <label for="amount">Amount (KES)</label>
      <input type="number" id="amount" value="20000" placeholder="Enter amount in KES" min="1" step="0.05" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" value="Kafitrijunior2b@gmail.com" placeholder="e.g, test@example.com" required>
    </div>

    <div class="form-group">
      <button id="pay-button">Pay Now</button>
      <div id="result"></div>
    </div>

    <div class="payment-logos">
      <img src="./res/mpesa.webp" alt="M-Pesa" title="M-Pesa" class="payment-logo">
      <img src="./res/Airtel-Money.png" alt="Airtel Money" title="Airtel Money" class="payment-logo">
      <img src="./res/visa.svg" alt="mastercard" title="mastercard" class="payment-logo">
      <img src="./res/mastercard.svg" alt="mastercard" title="mastercard" class="payment-logo">
    </div>

  </div>

</body>

</html>
